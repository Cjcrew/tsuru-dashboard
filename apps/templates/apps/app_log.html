{% extends "base.html" %}

{% block content %}
<div id="content-header">
	<h1>Log</h1>
	{# {% include "apps/navbar.html" %} #}
</div>
<div id="breadcrumb">
	<a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a>
	<a href="{% url 'list-app' %}" class="tip-bottom"> Apps</a>
	<a href="{% url 'detail-app' app %}" class="tip-bottom"> {{ app }}</a>
</div>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			{% for log in logs %}
			<p>
			<strong>{{ log.Date }}</strong> - {{ log.Message }}
			</p>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock content %}
