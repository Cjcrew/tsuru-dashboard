{% extends "base.html" %}

{% block extra_css %}
    <link href="{{ STATIC_URL }}css/apps.css" rel="stylesheet">
{% endblock extra_css %}

{% block content %}
    <div class="app-envs">
        <div class="row title">
            <div class="span10 offset1">
                <h2>{{ app }}</h2>
                <span class="label my-label label-log">Envs</span>
            </div>
        </div>
        <div class="row">
            <div class="span10 offset1 log">
                <ul>
                    {% for env in envs %}
                        {% if env %}
                            <li>
                                {{ env }}
                            </li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row-fluid app-menu">
            <div class="span8 offset2">
                <div class="span3">
                    <div class="span8 offset2 circle services-circle">
                        <a href="#">Services</a>
                    </div>
                </div>
                <div class="span3">
                    <div class="span8 offset2 circle log-circle">
                        <a href="/app/{{ app }}/log/">Logs</a>
                    </div>
                </div>
                <div class="span3">
                    <div class="span8 offset2 circle collaborators-circle">
                        <a href="#">Teams</a>
                    </div>
                </div>
                <div class="span3">
                    <div class="span8 offset2 circle circle-selected">
                        <span>Settings</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
