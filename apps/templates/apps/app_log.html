{% extends "base.html" %}

{% block content %}
    <div class="app-form">
        <h2>Log</h2>
        <div class="row">
            <div class="span12">
                <ul>
                    <header>{{ app }}</header>
                    {% for log in logs %}
                    <li>
                        {{ log.Date }} - {{ log.Message }}
                    </li>
                    {% endfor %}
                <ul>
            </div>
        </div>
    </div>
{% endblock content %}
