{% extends "base.html" %}

{% block extra_css %}
    <link href="{{ STATIC_URL }}css/login.css" rel="stylesheet">
{% endblock extra_css %}

{% block content %}

    <div class="row">
        <div class="login-form">
            <h2>Login</h2>
            <form action="" method="post">
                {% csrf_token %}
                {% if msg %}<div class="error-msg">{{ msg }}</div>{% endif %}
                <fieldset>
                    <div class="clearfix control-group{% if login_form.errors.username %} error{% endif %}">
                        <input type="text" name="{{login_form.username.name}}" placeholder="Username" {% if login_form.username.value %}value="{{login_form.username.value}}"{% endif %}>
                        <span class="help-inline">{{login_form.errors.username}}</span>
                    </div>

                    <div class="clearfix control-group{% if login_form.errors.password %} error{% endif %}">
                        <input type="password" name="{{login_form.password.name}}" placeholder="Password">
                        <span class="help-inline">{{login_form.errors.password}}</span>
                    </div>

                    <button class="btn primary" type="submit">Sign in</button>
                </fieldset>
            </form>
        </div>
    </div>

{% endblock content %}

{% block extra_js %}
<script>
 $(".nav li").removeClass("active");
 $(".nav #login").addClass("active");
</script>
{% endblock %}
