{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ STATIC_URL }}css/abyss.widget.css" />
<link rel="stylesheet" href="{{ STATIC_URL }}css/abyss.services.css" />
{% endblock %}

{% block content %}
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="page-header">
				<h1>{{ team.name }}</h1>
			</div>
		</div>
	</div>
</div>
<ul class="breadcrumb">
	<li><a href="#"><i class="icon-home"></i> Home</a><span class="divider">/</span></li>
	<li class="active"><a href="{% url 'team-list' %}"> Teams</a></li>
</ul>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="widget">
				<div class="title">
					<span class="icon">
						<i class="icon-signal"></i>
					</span>
					<h5>Add user to team</h5>
				</div>
				<div class="content">
					<form action="{% url 'team-user-add' team.name %}" method="post">
						{% csrf_token %}
						<fieldset>
							<div class="control-group">
								<label>Username</label>
								<input type="text" class="input-xlarge" name="user">
							</div>
							<button class="btn primary" type="submit">Add</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<div class="widget">
				<div class="title">
					<span class="icon">
						<i class="icon-signal"></i>
					</span>
					<h5>Users</h5>
				</div>
				<div class="content">
					<ul class="no-style">
						{% for user in team.users %}
						<li>
						<div class="row-fluid">
							<div class="span3">
								{{ user }}
							</div>
							<div class="span8">
								<a class="btn btn-danger" href="{% url 'team-user-remove' team.name user %}">remove</a>
							</div>
						</div>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<div class="widget">
				<div class="title">
					<span class="icon">
						<i class="icon-signal"></i>
					</span>
					<h5>Dangerous!</h5>
				</div>
				<div class="content">
					<a class="btn btn-danger" href="{% url 'team-remove' team.name %}"><i class="icon-remove icon-white"></i> Delete team</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
