<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Abyss - The Tsuru web admin</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{{ STATIC_URL}}css/bootstrap.min.css" />
		<link rel="stylesheet" href="{{ STATIC_URL}}css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="{{ STATIC_URL}}css/abyss.login.css" />
		<style type="text/css">
			body {
				padding-top: 40px;
				padding-bottom: 40px;
				background-color: #333;
			}

			.logo {
				max-width: 250px;
				padding: 19px 29px 29px;
				margin: 0 auto 20px;
			}
			.form-signin {
				max-width: 300px;
				padding: 19px 29px 29px;
				margin: 0 auto 20px;
				background-color: #fff;
				border: 1px solid #e5e5e5;
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				border-radius: 5px;
				-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
				-moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
				box-shadow: 0 1px 2px rgba(0,0,0,.05);
			}
			.form-signin input[type="text"],
			.form-signin input[type="password"] {
				font-size: 16px;
				height: auto;
				margin-bottom: 15px;
				padding: 7px 9px;
			}
			.form-actions {
				margin: 0px;
			}

		</style>
	</head>
	<body>
		<div class="container">
			<div class="logo">
				<img src="{{ STATIC_URL}}img/logo.png" alt="" />
			</div>

			<form class="form-signin" action="" method="post">
				{% csrf_token %}
				{% if msg %}<div class="alert alert-error">{{ msg }}</div>{% endif %}
				<p>Enter username and password to continue.</p>
				<input type="text" class="input-block-level" placeholder="username" name="username">
				<input type="password" class="input-block-level" name="password">
				<div class="form-actions">
					<span class="pull-left"><a href="#" class="flip-link" id="to-recover">Lost password?</a></span>
					<span class="pull-right"><input type="submit" class="btn btn-inverse" value="Login" /></span>
				</div>
			</form>

		</div> <!-- /container -->
	</body>
</html>
