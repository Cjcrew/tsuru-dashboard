{% extends "base.html" %}

{% block extra_css %}
    <link href="{{ STATIC_URL }}css/apps.css" rel="stylesheet">
{% endblock extra_css %}

{% block content %}
    <div class="app-list">
        <div class="row-fluid">
            <div class="span10 offset1">
                <h2>Apps</h2>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span10 offset1 app-item">
                {% for app in apps %}
                <div class="row-fluid">
                    <div class="span8 app-name">
                        <a href="/app/{{ app.Name }}/" rel="tooltip" class="tooltips" data-placement="left" data-original-title="App Details"> {{ app.Name }} </a>
                    </div>
                    <div class="span1 option app-services">
                        <a href="#" rel="tooltip" class="tooltips" data-placement="top" data-original-title="Services"> <i class="icon-tag"></i> </a>
                    </div>
                    <div class="span1 option app-log">
                        <a href="/app/{{ app.Name }}/log/" rel="tooltip" class="tooltips" data-placement="top" data-original-title="Log"> <i class="icon-tasks"></i> </a>
                    </div>
                    <div class="span1 option app-collaborators">
                        <a href="#" rel="tooltip" class="tooltips" data-placement="top" data-original-title="Collaborators"> <i class="icon-user"></i> </a>
                    </div>
                    <div class="span1 option app-remove">
                        <a href="#" rel="tooltip" class="tooltips" data-placement="top" data-original-title="Remove App"> <i class="icon-trash"></i> </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
