{% extends "base.html" %}

{% block sidebar %}
	{% include "sidebar.html" with active="services" %}
{% endblock %}

{% block content %}
<div id="content-header">
	<h1>Services</h1>
</div>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			{% for service in services %}
			<div class="row-fluid">
				<div class="span12 ">
					<a href="" data-placement="left"> {{ service.name }} </a>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
