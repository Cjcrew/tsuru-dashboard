{% extends "apps/base.html" %}
{% load staticfiles %}

{% block extra_css %}
<style>
h1 {
    display: inline-block;
}

.graph-container .graph {
        width: 100%;
        height: 500px;
}
</style>
{% endblock %}

{% block navbar %}
    {% include "apps/navbar.html" with active="metrics" %}
{% endblock %}

{% block app-content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
            <div class="content">
                <div class="row">
                    <div class="col-md-12" id="metrics">
               		</div>
                </div>
            </div>
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
            <div class="content">
                <div class="row">
                    <div class="col-md-12" id="top-slow">
                    </div>
                </div>
            </div>
		</div>
	</div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.time.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flot.tooltip/0.8.5/jquery.flot.tooltip.js"></script>
<script src="{% static "js/metric.js" %}"></script>
<script src="{% static "js/top-slow.js" %}"></script>
{% endblock %}
