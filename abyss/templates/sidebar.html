{% load gravatar %}
<div class="sidebar">
	<div class="inner">
		<div class="container-fluid">
			<div class="nav-collapse collapse">
				<ul class="profile">
					{% gravatar request.session.username 100 %}
					{{ request.session.username }}
				</ul>
			</div>
			<div class="nav">
				<li{% if active == "apps" %} class="active"{% endif %}>
				<a href="{% url 'list-app' %}">
					<span>Apps</span>
				</a>
				</li>
				<li{% if active == "services" %} class="active"{% endif %}>
				<a href="{% url 'service-list' %}">
					<span>Services</span>
				</a>
				</li>
				<li{% if active == "teams" %} class="active"{% endif %}>
				<a href="{% url 'team-list' %}">
					<span>Teams</span>
				</a>
				</li>
				{% if request.session.is_admin %}
				<li{% if active == "docker" %} class="active"{% endif %}>
					<a href="{% url 'list-node' %}">
						<span>Hosts</span>
					</a>
				</li>
				<li{% if active == "deploys" %} class="active"{% endif %}>
					<a href="{% url 'list-deploys' %}">
						<span>Deploys</span>
					</a>
			    	</li>
				<li{% if active == "apps(admin)" %} class="active"{% endif %}>
					<a href="{% url 'list-app-admin' %}">
						<span>Apps</span>
					</a>
			    	</li>
				{% endif %}
			</div>
		</div> <!-- /container-user -->
	</div> <!-- /inner -->
	<div class="report-issue">
	    <a href="https://github.com/tsuru/tsuru-dashboard/issues?state=open">Report an issue</a>
    </div>
</div>
