{% extends "base.html" %}

{% block sidebar %}
{% include "sidebar.html" with active="services" %}
{% endblock %}

{% block content %}
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="page-header">
				<h1>Add service instance for {{ service.name }}</h1>
			</div>
		</div>
	</div>
</div>
<ul class="breadcrumb">
	<li><a href="#"><i class="icon-home"></i> Home</a><span class="divider">/</span></li>
	<li class="active"><a href="{% url 'service-list' %}"> Services</a></li>
</ul>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<form action="" method="post">
				{% csrf_token %}
				<fieldset>
					<div class="control-group">
						<label>Name</label>
						<input type="text" class="input-xlarge" name="name">
					</div>
					<button class="btn primary" type="submit">Add</button>
				</fieldset>
			</form>
		</div>
	</div>
</div>
{% endblock %}
