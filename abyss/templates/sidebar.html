{% load gravatar %}
<div class="sidebar">
	<div class="inner">
		<div class="container-fluid">
			<div class="nav-collapse collapse">
				<ul class="profile pull-right">
					<li class="dropdown">
					<a data-toggle="dropdown" class="dropdown-toggle" href="#">
						{% gravatar request.session.username 100 %}
						{{ request.session.username }}
						<b class="caret"></b>
					</a>

					<ul class="dropdown-menu">
						<li><a href="{% url 'key' %}">Add keys</a></li>
						<li><a href="{% url 'quota' %}">Quota info</a></li>
						<li class="divider"></li>
						<li><a href="{% url 'change-password' %}">Change password</a></li>
						<li><a href="{% url 'logout' %}">Logout</a></li>
					</ul>
					</li>
				</ul>
			</div>
	        <div class="report-issue">
	            <a href="https://github.com/globocom/abyss/issues?state=open">Report an issue</a>
            </div>
			<div class="nav">
				<li{% if active == "apps" %} class="active"{% endif %}>
				<a href="{% url 'list-app' %}">
					<span>Apps</span>
				</a>
				</li>
				<li{% if active == "services" %} class="active"{% endif %}>
				<a href="{% url 'service-list' %}">
					<span>Services</span>
				</a>
				</li>
				<li{% if active == "teams" %} class="active"{% endif %}>
				<a href="{% url 'team-list' %}">
					<span>Teams</span>
				</a>
				</li>
			</div>
		</div> <!-- /container -->
	</div> <!-- /subnavbar-inner -->
</div>
