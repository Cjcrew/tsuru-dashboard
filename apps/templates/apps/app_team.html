{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="page-header">
				{% include "apps/navbar.html" %}
				<h1>Teams</h1>
			</div>
		</div>
	</div>
</div>
<ul class="breadcrumb">
	<li><a href="#"><i class="icon-home"></i> Home</a><span class="divider">/</span></li>
	<li><a href="{% url 'list-app' %}"> Apps</a><span class="divider">/</span></li>
	<li class="active"><a href="{% url 'detail-app' app.name %}"> {{ app.name }}</a></li>
</ul>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12 teams">
			{% for team in app.teams %}
			<div class="row-fluid">
				<div class="span10">
					<p>{{ team }}</p>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
	<div class="row-fluid">
		<div class="span10 team-create">
			<a href="{% url 'app-add-team' app.name %}" class="btn btn-info">Add Team</a>
		</div>
	</div>
</div>
{% endblock content %}
