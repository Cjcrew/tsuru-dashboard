{% extends "base.html" %}

{% load i18n %}

{% block header %}
<div class="page-header">
	<h1>{% trans 'Log' %}</h1>
</div>
{% endblock %}

{% block content %}
<ul class="breadcrumb">
	<li><a href="#"><i class="icon-home"></i> {% trans 'Home' %}</a><span class="divider">/</span></li>
	<li><a href="{% url 'list-app' %}"> {% trans 'Apps' %}</a><span class="divider">/</span></li>
	<li class="active"><a href="{% url 'detail-app' app %}"> {{ app }}</a></li>
</ul>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			{% for log in logs %}
			<p>
			<strong>{{ log.Date }}</strong> - {{ log.Message }}
			</p>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock content %}
