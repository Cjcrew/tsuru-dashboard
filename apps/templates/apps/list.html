{% extends "base.html" %}

{% block content %}
    <div class="app-form">
        <h2>Apps</h2>
        {% for app in apps %}
        <div class="row">
            <div class="span12">
                <a href="{% url detail-app app.Name %}">{{ app.Name}}
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
