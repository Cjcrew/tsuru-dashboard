{% extends "base.html" %}

{% block content %}
<div id="content-header">
	<h1>{{ app.name }}</h1>
</div>
<div class="container-fluid">
	<div class="app-details">
		<div class="row">
			<div class="span10 details">
				<p><b>Repository:</b> {{app.repository}}</p>
				<p><b>Teams:</b> {{app.teams|join:", "}}</p>
				<p><b>Framework:</b> {{app.framework}}</p>
				<a href="{% url 'remove_app' app.name %}" class="btn btn-danger">Delete this app</a>
			</div>
		</div>
		<div class="row-fluid app-menu">
			<div class="span8">
				<div class="span3">
					<div class="span8 circle services-circle">
						<a href="#">Services</a>
					</div>
				</div>
				<div class="span3">
					<div class="span8 circle log-circle">
						<a href="{% url 'app_log' app.name %}">Log</a>
					</div>
				</div>
				<div class="span3">
					<div class="span8 circle collaborators-circle">
						<a href="{% url 'app-teams' app.name %}">Teams</a>
					</div>
				</div>
				<div class="span3">
					<div class="span8 circle settings-circle">
						<a href="#">Settings</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
