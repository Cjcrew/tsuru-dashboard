{% extends "apps/base.html" %}

{% block app-content %}
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			{% for log in logs %}
			<p>
			<strong>{{ log.Date }} [ {{ log.Source }} ][ {{ log.Unit }} ]:</strong> {{ log.Message }}
			</p>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
