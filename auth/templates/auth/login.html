{% extends "base.html" %}

{% block extra_css %}
    <link href="{{ STATIC_URL }}css/login.css" rel="stylesheet">
{% endblock extra_css %}

{% block content %}
          <div class="row">
              <div class="login-form">
                  <h2>Login</h2>
                  <form action="">
                      <fieldset>
                          <div class="clearfix">
                              <input type="text" name="{{login_form.username.name}}" placeholder="Username">
                          </div>
                          <div class="clearfix">
                              <input type="password" name="{{login_form.password.name}}" placeholder="Password">
                          </div>
                          <button class="btn primary" type="submit">Sign in</button>
                      </fieldset>
                  </form>
              </div>
          </div>
{% endblock content %}
