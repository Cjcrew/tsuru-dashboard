{% extends "base.html" %}

{% block extra_css %}
    <link href="{{ STATIC_URL }}css/apps.css" rel="stylesheet">
{% endblock extra_css %}

{% block content %}
    <div class="app-create">
        <div class="row title">
            <div class="span10 offset1">
                <h2>App</h2>
                <span class="label my-label">Create</span>
            </div>
        </div>
        <div class="row">
            <div class="span10 offset1 create-form">
                <form action="" method="post">
                    {% csrf_token %}
                    {% if message %}
                        <div class="alert alert-success">
                            {{ message }}
                        </div>
                    {% endif %}
                    {% if errors %}
                        <div class="alert alert-error">
                            {{ errors }}
                        </div>
                    {% endif %}
                    <fieldset>
                      <div class="clearfix control-group{% if app_form.errors.name %} error{% endif %}">
                          <label>Name</label>
                           <input type="text" class="input-xlarge" name="{{ app_form.name.name }}">
                          <span class="help-inline">{{ app_form.errors.name }}</span>
                      </div>
                      <div class="clearfix control-group{% if app_form.errors.framework %} error{% endif %}">
                          <label>Framework</label>
                          <input type="text" class="input-xlarge" name="{{ app_form.framework.name }}">
                          <span class="help-inline">{{ app_form.errors.framework }}</span>
                      </div>
                      <button class="btn primary" type="submit">Add</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
