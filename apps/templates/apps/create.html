{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="page-header">
				<h1>Create App</h1>
			</div>
		</div>
	</div>
</div>
<ul class="breadcrumb">
	<li><a href="#"><i class="icon-home"></i> Home</a><span class="divider">/</span></li>
	<li class="active"><a href="{% url 'list-app' %}"> Apps</a></li>
</ul>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<form action="" method="post">
				{% csrf_token %}
				{% if message %}
				<div class="alert alert-success">
					{{ message }}
				</div>
				{% endif %}
				{% if errors %}
				<div class="alert alert-error">
					{{ errors }}
				</div>
				{% endif %}
				<fieldset>
					<div class="clearfix control-group{% if app_form.errors.name %} error{% endif %}">
						<label>Name</label>
						<input type="text" class="input-xlarge" name="{{ app_form.name.name }}">
						<span class="help-inline">{{ app_form.errors.name }}</span>
					</div>
					<div class="clearfix control-group{% if app_form.errors.platform %} error{% endif %}">
						<label>Framework</label>
						<input type="text" class="input-xlarge" name="{{ app_form.platform.name }}">
						<span class="help-inline">{{ app_form.errors.platform }}</span>
					</div>
					<button class="btn primary" type="submit">Add</button>
				</fieldset>
			</form>
		</div>
	</div>
</div>
{% endblock %}
