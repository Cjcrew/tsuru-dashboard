{% extends "base.html" %}

{% block sidebar %}
{% include "sidebar.html" with active="docker" %}
{% endblock %}

{% block header %}
<h1>Nodes</h1>
{% endblock %}

{% block content %}
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span11">
			<table class="table">
				<tr>
				<th id="node_id">ID</th>
				<th id="node_address">AppName</th>
				</tr>
				{% for node in nodes %}
				<tr>
				<td headers="node_id"><a href="{% url 'list-container' node.Address|cut:"http://" %}" title="Containers List">{{ node.ID }}</a></td>
				<td headers="node_address">{{ node.Address }}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</div>
{% endblock %}
