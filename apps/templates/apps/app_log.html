{% extends "base.html" %}

{% block extra_css %}
    <link href="{{ STATIC_URL }}css/apps.css" rel="stylesheet">
{% endblock extra_css %}

{% block content %}
    <div class="app-log">
        <div class="row">
            <div class="span10 offset1">
                <h2>{{ app }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="span10 offset1 log">
                <ul>
                    <header>
                        <h3>Log</h3>
                    </header>
                    {% for log in logs %}
                    <li>
                        {{ log.Date }} - {{ log.Message }}
                    </li>
                    {% endfor %}
                <ul>
            </div>
        </div>
    </div>
{% endblock content %}
