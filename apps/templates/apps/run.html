{% extends "base.html" %}

{% block content %}
          <div class="row">
              <div class="run-form">
                  <h2>Run</h2>
                  <form action="" method="post">
                     {% csrf_token %}
                     {% if message %}
                        <div class="alert alert-success">
                           {{ message }}
                        </div>
                     {% endif %}
                     {% if errors %}
                        <div class="alert alert-error">
                           {{ errors }}
                        </div>
                     {% endif %}
                     <fieldset>
                        <div class="clearfix control-group{% if form.errors.app %} error{% endif %}">
                            <label>app</label>
                            <input type="text" class="input-xlarge" name="{{ form.app.name }}">
                            <span class="help-inline">{{ form.errors.app }}</span>
                        </div>
                        <div class="clearfix control-group{% if form.errors.command %} error{% endif %}">
                            <label>command</label>
                            <textarea class="input-xxlarge" name="{{ form.command.name }}" rows=8></textarea>
                            <span class="help-inline">{{ form.errors.command }}</span>
                        </div>
                        <button class="btn primary" type="submit">Run</button>
                     </fieldset>
                  </form>
              </div>
          </div>
{% endblock content %}
